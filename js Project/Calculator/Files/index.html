<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <section id="Wrapper">
        <div id="display">0</div>
        <section id="btn-section">
          <div id="specific-btn" class="containers">
            <button id="Ac" class="orange btn">AC</button>
            <button id="C" class="orange btn">C</button>
            <button class="btn orange D">D</button>
            <button id="subtraction" class="btn">*</button>
          </div>
          <div id="second-row-btns" class="containers">
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="division" class="btn">/</button>
          </div>
          <div id="third-row-btns" class="containers">
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="subtraction" class="btn">-</button>
          </div>
          <div id="fourth-row" class="containers">
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="percentage" class="btn">%</button>
          </div>
          <div id="fifth-row" class="containers">
            <button id="zero" class="btn">0</button>
            <button id="dot" class="btn">.</button>
            <button id="equal" class="btn orange">=</button>
            <button id="addtion" class="btn">+</button>
          </div>
        </section>
      </section>
    </main>

    <!-- js file -->
   <script src="./script.js"></script>
  </body>
</html>
