<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitalize</title>
    <!-- css file -->
     <link rel="stylesheet" href="./syle.css">
  </head>
  <body>
    <form action="">
      <label for="user-name">Enter Your Name:</label>
      <input
        type="text"
        name=""
        id="user-name"
        maxlength="30"
        placeholder="Enter your name"
      /><br /><br />
      <label for="user-date-of-birth">Choose Date Of Birth:</label>
      <input type="date" name="" id="user-date-of-birth" /><br /><br />
      <label for="user-mob-number">Enter Your Mobile Number:</label>
      <input type="number" name="" id="user-mob-number" /><br /><br />
      <label for="user-email">Enter Your Email:</label>
      <input type="email" name="" id="user-email" />
      <br /><br />
      <label for="user-gender">Gender: <span>Male</span></label>
      <input type="radio" name="male" id="user-gender" />
      <label for="user-gender2">Female</label>
      <input type="radio" name="male" id="user-gender2" /><br /><br />
      <input type="reset" name="" id="reset-btn" />
      <input type="submit" value="Register" id="submit-btn" />
    </form>
    <!-- js file -->
    <script src="./script.js"></script>
  </body>
</html>
