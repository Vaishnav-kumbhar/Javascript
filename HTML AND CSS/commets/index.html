<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post with YouTube Embed</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="blog-editor-container">
        <div class="editor-toolbar">
          <button id="bold-btn"><b>B</b></button>
        </div>
      
        <div id="editor" contenteditable="true" class="blog-editor" placeholder="Write your blog post here...">
        </div>
      </div>
      
      <div id="preview">
        <h3>Preview</h3>
        <div id="post-preview"></div>
      </div>
      
      <button id="submit-post">Submit Post</button>
      
    <script src="./index.js"></script>
</body>
</html>
