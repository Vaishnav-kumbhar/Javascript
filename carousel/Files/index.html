<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel Review</title>
    <!-- link Css file -->
    <link rel="stylesheet" href="./style.css" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <h1>Our Reviews</h1>
      <div class="wrapper">
        <img src="../Assets/hr.jpeg" alt="Hr Image" id="pics" />
        <h3 id="name">Anna Johnson</h3>
        <p class="job">HR</p>
        <!-- Review -->
        <article id="aboutInfo">
          Human resources (HR) is the division of a business responsible for
          finding, recruiting, screening, and training job applicants. HR
          departments also handle employee compensation, benefits, and
          terminations.
        </article>
        <!-- prev next buttons -->
        <div class="icon-container">
          <div class="i">
            <i class="fa-solid fa-less-than"></i>
            <i class="fa-solid fa-greater-than"></i>
          </div>
          <div>
            <button>Surprise Me</button>
          </div>
        </div>
      </div>
    </main>

    <!-- script file -->
    <script src="./script.js"></script>
  </body>
</html>
