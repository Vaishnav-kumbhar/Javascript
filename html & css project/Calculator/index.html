<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <!-- linking css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- coding begins -->
    <div class="main-container">
      <div id="display"><span id="displayResult">0</span></div>
      <div id="secondary-container">
        <div id="nine" class="num">9</div>
        <div id="eight" class="num">8</div>
        <div id="seven" class="num">7</div>
        <div id="addition" class="op">+</div>
      </div>
      <div id="third-container">
        <div id="six" class="num">6</div>
        <div id="five" class="num">5</div>
        <div id="four" class="num">4</div>
        <div class="op">-</div>
      </div>
      <div id="fourth-container">
        <div id="three" class="num">3</div>
        <div id="two" class="num">2</div>
        <div id="one" class="num">1</div>
        <div id="divide" class="op">/</div>
      </div>
      <div id="fifth-container">
        <div id="zero" class="num">0</div>
        <div id="dtt" class="dot">.</div>
        <div id="C" class="dot">C</div>
        <div id="zero" class="op">Ã—</div>
      </div>
      <div id="equal">=</div>
    </div>
    <!-- js file -->
    <script src="./index.js"></script>
  </body>
</html>
